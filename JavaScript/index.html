<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Filter</title>
</head>
<body>
     <div id="buttons">
         <button class="btn" onclick="filter('all')">Show All</button>
         <button class="btn" onclick="filter('Gujarat')">Gujarat</button>
         <button class="btn" onclick="filter('Rajasthan')">Rajasthan</button>
         <button class="btn" onclick="filter('Maharashtra')">Maharashtra</button>
         <button class="btn" onclick="filter('Bihar')">Bihar</button>
     </div>

     <div class="obj">
          <div class="box Gujarat">Rajkot</div>
          <div class="box Gujarat">Nadiad</div>
          <div class="box Gujarat">Surat</div>
          <div class="box Gujarat">Navsari</div>
          <div class="box Gujarat">Vadodara</div>
          <div class="box Rajasthan">Udaypur</div>
          <div class="box Rajasthan">Jaipur</div>
          <div class="box Maharashtra">Mumbai</div>
          <div class="box Maharashtra">Nasik</div>
          <div class="box Maharashtra">Pune</div>
          <div class="box Bihar">Patna</div>
          <div class="box Bihar">Bodhgaya</div>
     </div>
    <script src="script.js"></script>
</body>
</html>
